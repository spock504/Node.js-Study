<body>
	<h1>首页</h1>
	<script type="text/javascript">
		function get (url) {
			return $.get(url)
		}
		function post (url, data = {}) {
			return $.ajax({
				type: 'post',
				url,
				data: JSON.stringify(data),
				contentType: "application/json",
			})
		}
		let url = ''
		get('http://localhost:3003/api/blog/list').then((res) => {
			console.log("res----",res)
		})

	</script>
</body>
